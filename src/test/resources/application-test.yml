spring:
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database: h2
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        default_batch_fetch_size: 1000
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:vamos;MODE=PostgreSQL

#  redis:
#    host: 127.0.0.1
#    password:
#    port: 6379

  sql:
    init:
      username: sa
      password:

  session:
    store-type: jdbc

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test
            client-secret: test
            scope: profile,email

server:
  port: 5000

